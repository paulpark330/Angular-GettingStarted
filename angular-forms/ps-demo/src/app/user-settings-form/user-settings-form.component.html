<div class="container">
  <h2>User Settings</h2>

  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group mb-3">
      <label for="name">Name</label>
      <input
        id="name"
        name="name"
        class="form-control"
        [(ngModel)]="userSettings.name"
        required
        (blur)="onBlur(nameField)"
        #nameField="ngModel"
        [class.field-error]="form.submitted && nameField.invalid"
      />
      <div
        [hidden]="!form.submitted || nameField.valid"
        class="alert alert-danger"
      >
        Enter a name
      </div>
    </div>

    <div class="form-group">
      <label for="startDate">Start Date</label>
        <input
          type="text"
          placeholder="Start Date"
          class="form-control"
          [(ngModel)]="startDate"
          name="startDate"
          id="startDate"
          bsDaterangepicker
        />
    </div>

    Start Date: {{ startDate }}

    <button
      type="button"
      class="btn btn-primary"
      [(ngModel)]="singleModel"
      btnCheckbox
      btnCheckboxTrue="On"
      btnCheckboxFalse="Off"
      name="singleModel"
    >
      {{ singleModel }}
    </button>

    <div class="form-check form-group mb-3">
      <input
        class="form-check-input"
        type="checkbox"
        name="emailOffers"
        id="emailOffers"
        [(ngModel)]="userSettings.emailOffers"
      />
      <label class="form-check-label" for="emailOffers">
        Email Special Offers
      </label>
    </div>
    <p>User Interface Style</p>
    <div class="form-group mb-3">
      <div class="btn-group">
        <label
          class="btn btn-primary"
          [(ngModel)]="userSettings.interfaceStyle"
          name="interfaceStyle"
          btnRadio="Light"
          tabindex="0"
          role="button"
          >Light</label
        >
        <label
          class="btn btn-primary"
          [(ngModel)]="userSettings.interfaceStyle"
          name="interfaceStyle"
          btnRadio="Medium"
          tabindex="0"
          role="button"
          >Medium</label
        >
        <label
          class="btn btn-primary"
          [(ngModel)]="userSettings.interfaceStyle"
          name="interfaceStyle"
          btnRadio="Dark"
          tabindex="0"
          role="button"
          >Dark</label
        >
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="subscriptionType">Subscription Type</label>
      <select
        class="form-control"
        id="subscriptionType"
        name="subscriptionType"
        [(ngModel)]="userSettings.subscriptionType"
      >
        <option *ngFor="let type of subscriptionTypes | async">
          {{ type }}
        </option>
      </select>
    </div>

    <div class="form-group mb-3">
      <label for="notes">Notes</label>
      <textarea
        name="notes"
        id="notes"
        class="form-control"
        rows="3"
        [(ngModel)]="userSettings.notes"
      ></textarea>
    </div>

    <div [hidden]="!postError" class="alert alert-danger">
      {{ postErrorMessage }}
    </div>

    <button class="btn btn-primary">Send</button>
  </form>
</div>

<h3>
  {{ originalUserSettings | json }}
</h3>
